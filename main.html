<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>MyBookList</h1>
    <div class="form-group">
        <form id="book-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter title..."><br><br>
  
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Enter author..."><br><br>
  
            <label for="isbn">ISBN#:</label>
            <input type="text" id="isbn" name="isbn" placeholder="Enter ISBN#..."><br><br>
  
            <button type="submit" id="submit">Add Book</button>
          </form>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
            </tr>
        </thead>
        <tbody id="book-list">

        </tbody>
    </table>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
